<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Running shoe with depth and contrast -->

  <!-- Dark sole base -->
  <ellipse fill="#1a1a1a" cx="50" cy="75" rx="38" ry="10"/>

  <!-- Mid sole -->
  <path fill="#2d2d2d" d="M 12,70 Q 12,68 15,67 L 85,67 Q 88,68 88,70 L 85,73 L 15,73 Z"/>

  <!-- Main shoe body (darker blue) -->
  <path fill="#2563eb" d="M 15,67 L 18,45 Q 20,30 35,25 L 65,25 Q 78,27 82,35 L 88,50 Q 90,58 88,67 Z"/>

  <!-- Shoe top/collar (lighter) -->
  <path fill="#3b82f6" d="M 18,45 Q 20,35 30,32 L 50,30 Q 58,31 62,35 L 65,45 Z"/>

  <!-- White accent swoosh (bold) -->
  <path fill="white" stroke="white" stroke-width="1.5" d="M 22,52 Q 45,48 75,58" opacity="0.95"/>

  <!-- Toe cap (lighter for depth) -->
  <ellipse fill="#60a5fa" cx="80" cy="52" rx="10" ry="15"/>

  <!-- Laces area (white) -->
  <rect fill="white" x="32" y="35" width="20" height="3" rx="1" opacity="0.8"/>
  <rect fill="white" x="35" y="40" width="18" height="3" rx="1" opacity="0.8"/>
</svg>
